<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="dashboard">
                    <img class="dashboard-img">
                    <p class="dashboard-text"></p>
                </div>

                <div class="home-page">
                    <img class="home-page-img">
                    <p class="home-page-text"></p>
                </div>

                <div class="profile-page">
                    <img class="profile-page-img">
                    <p class="profile-page-text"></p>
                </div>

                <div class="messages-page">
                    <img class="messages-page-img">
                    <p class="message-page-text"></p>
                </div>

                <div class="history-page">
                    <img class="history-page-img">
                    <p class="history-page-text"></p>
                </div>

                <div class="tasks-page">
                    <img class="tasks-page-img">
                    <p class="tasks-page-text"></p>
                </div>

                <div class="communities-page">
                    <img class="communities-page-img">
                    <p class="communities-page-text"></p>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="settings-page">
                    <img class="settings-page-img">
                    <p class="settings-page-text"></p>
                </div>

                <div class="support-page">
                    <img class="support-page-img">
                    <p class="support-page-text"></p>
                </div>

                <div class="privacy-page">
                    <img class="privacy-page-img">
                    <p class="privacy-page-text"></p>
                </div>
            </div>
        </div>

        <div class="center-console">
            <div class="header">
                <div class="header-top">
                    <img class="search icon">
                    <input type="text">
                    <img class="notifications-img">
                    <img class="profile-img-small">
                    <div class="profile-name-small"></div>
                </div>

                <div class="header-mid">
                    <img class="profile-img-large">
                    <div class="welcome message">
                        <p class="welcome-text"></p>
                        <p class="profile-name-large"></p>
                    </div>
                    <button class="new-post"></button>
                    <button class="upload-img"></button>
                    <button class="share-post"></button>
                </div>

            </div>

            <div class="menu">
                <div class="projects">
                    <p class="projects-text">Your Projects</p>
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                    <div class="box5"></div>
                    <div class="box6"></div>
                </div>

                <div class="socials-bar">
                    <div class="announcements">
                        <p class="announcements-text">Announcements</p>

                        <div class="announcements-box">
                            <div class="site-maintenance-box">
                                <p class="site-maintenance-header">Site Maintenance</p>
                                <p class="site-maintenance-text">Filler text</p>
                            </div>

                            <div class="patch-updates-box">
                                <p class="patch-updates-header">Patch Updates</p>
                                <p class="patch-updates-text">Filler text</p>
                            </div>

                            <div class="privacy-policy-box">
                                <p class="privacy-policy-header">Privacy Policy</p>
                                <p class="privacy-policy-text">Filler text</p>
                            </div>
                        </div>
                    </div>

                    <div class="trending">
                        <p class="trending-text">Trending</p>
                        <div class="trending-box">

                            <div class="profile-1">
                                <img class="profile-1-img">
                                <div class="profile-1-text">
                                    <p class="profile-1-handle"></p>
                                    <p class="profile-1-name"></p>
                                </div>
                            </div>

                            <div class="profile-2">
                                <img class="profile-2-img">
                                <div class="profile-2-text">
                                    <p class="profile-2-handle"></p>
                                    <p class="profile-2-name"></p>
                                </div>
                            </div>

                            <div class="profile-3">
                                <img class="profile-3-img">
                                <div class="profile-3-text">
                                    <p class="profile-3-handle"></p>
                                    <p class="profile-3-name"></p>
                                </div>
                            </div>

                            <div class="profile-4">
                                <img class="profile-4-img">
                                <div class="profile-4-text">
                                    <p class="profile-4-handle"></p>
                                    <p class="profile-4-name"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
